<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vocabulary Flashcards</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="page1">
      <div class="menuBlock">
        <img id="menu" src="assets/imgs/menu.png" />
        <img src="assets/imgs/logotext.png" id="logotext" />
      </div>

      <div class="main questionBlock" id="questionDisplayed"></div>
      <div class="gap"></div>

      <div class="main answerBlock" id="answerDisplayed">
        <textarea
          id="answerToCheck"
          type="text"
          placeholder="Enter Your Answer..."
        ></textarea>
      </div>

      <div class="main flex-container">
        <button class="main flex-child" id="next">PREVIOUS</button>
        <button class="main flex-child" id="show-answer">SHOW ANSWER</button>
        <button class="main flex-child" id="speakus">SPEAK US</button>
        <button class="main flex-child" id="speakuk">SPEAK UK</button>
        <button class="main flex-child" id="check">CHECK</button>
        <button class="main flex-child" id="next">NEXT</button>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
